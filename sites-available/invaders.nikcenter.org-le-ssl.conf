<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName invaders.nikcenter.org
    ServerAlias www.invaders.nikcenter.org
    ServerAdmin investigator@nikcenter.org
    WSGIScriptAlias / /var/www/invaders.nikcenter.org/public_html/occ_flask.wsgi
    <Directory /var/www/invaders.nikcenter.org/public_html/>        
        WSGIProcessGroup invaders.nikcenter.org
        WSGIApplicationGroup %{GLOBAL}        
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined


Include /etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/invaders.nikcenter.org/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/invaders.nikcenter.org/privkey.pem
</VirtualHost>
</IfModule>
