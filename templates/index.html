{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Реєстр російських окупантів, що перебували на території Миколаївської області {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id'])}}">
            <h2>{{ post['FIO'] }}</h2>
        </a>
        <a href="{{ url_for('unit', post_unit=post['Unit'])}}">
            <h4>{{ post['Unit'] }}</h4>
        </a>
        <span class="badge badge-primary">{{ post['DOB'] }}</span>
        <span class="badge badge-primary">{{ post['Position'] }}</span>

        <hr>
    {% endfor %}

{% endblock %}
