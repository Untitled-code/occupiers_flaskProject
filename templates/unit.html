{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} {{ posts[1]['Unit'] }} {% endblock %}</h2>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id'])}}">
            <h4>{{ post['FIO'] }}</h4>
        </a>
        <span class="badge badge-primary">{{ post['DOB'] }}</span>
        <span class="badge badge-primary">{{ post['Position'] }}</span>

        <hr>
    {% endfor %}

{% endblock %}
