{% extends 'base.html' %}

<div class="container">
{% block content %}
    <div class="row">
        <h3><center>{% block title %} {{ posts[0]['Unit'] }} {% endblock %}</center></h3>
    {% for post in posts %}
        <div class="col-6 card bg-dark p-2">
        <a href="{{ url_for('post', post_id=post['id'])}}">
        <h2>{{ post['FIO'] }}</h2>
        </a>
        <p>{{ post['DOB'] }} | {{ post['Position'] }}</p>
        </div>
    {% endfor %}
    </div>
    </div>
{% endblock %}
